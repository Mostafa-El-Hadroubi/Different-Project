<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="/images/Mostafa.jpg">
    </div>
    <div class="info">
      <h2>Mostafa</h2>
      <p>Web developer</p>
    </div>
    <div class="icons">
      <img src="/icon/facebook.png" style="width: 25px; margin-right: 8px;">
      <img src="/icon/instagram.png" style="width: 25px; margin-right: 8px;">
      <img src="/icon/twitter.png" style="width: 23px; margin-right: 8px;">
      <img src="/icon/youtube.png" style="width: 25px; margin-right: 5px;">
    </div>
    <div class="btns">
      <div class="btn">
        <button class="sub">Subscribe</button>
        
      </div>
      <div class="btn">
        <button class="mes">Message</button>
      </div>
    </div>
    <div class="icons-vues">
      <div class="icon-vue">
        <i class="fa-solid fa-heart"></i>
        <p>93.7k</p>
      </div>
      <div class="icon-vue">
        <p>|</p>
      </div>
      <div class="icon-vue">
        <i class="fa-solid fa-comment"></i>
        <p>93.7k</p>
      </div>
      <div class="icon-vue">
        <p>|</p>
      </div>
      <div class="icon-vue">
        <i class="fa-solid fa-share"></i>
        <p>93.7k</p>
      </div>
    </div>
  </div>
